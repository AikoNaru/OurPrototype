<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>

  <!-- Link your existing CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Override body for centered glass box */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("image.png") no-repeat center/cover;
      font-family: sans-serif;
    }

    /* Use your existing glass-box style and adjust width */
    .glass-box {
      width: 350px;
      padding: 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(11px);
      -webkit-backdrop-filter: blur(11px);
      border: 3px solid rgba(70, 66, 66, 0.82);
      box-shadow: 0 8px 32px rgba(82, 74, 74, 0.25);
      color: #351b1b;
      text-align: center;
    }

    .glass-box h2 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .glass-box p {
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 400;
      color: #351b1b;
    }

    /* Message styles for error and success consistent with glass */
    .message {
      padding: 12px 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      color: #3c1e1e;
    }

    .error {
      background-color: rgba(255, 182, 182, 0.6);
      border: 1.5px solid #e87575;
      color: #6b1a1a;
    }

    .success {
      background-color: rgba(182, 255, 182, 0.6);
      border: 1.5px solid #87c997;
      color: #276532;
    }

    /* Input group overrides inside glass-box */
    .input-group {
      position: relative;
      margin-bottom: 30px;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      outline: none;
      border-bottom: 2px solid #292323;
      background: transparent;
      color: #3f2323;
      padding-left: 35px;
      box-sizing: border-box;
      border-radius: 5px;
    }

    .input-group label {
      position: absolute;
      left: 35px;
      top: 12px;
      color: #2e2727;
      transition: 0.3s;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
      left: 5px;
      top: -12px;
      font-size: 12px;
      color: #271b1b;
    }

    /* Icon inside input */
    .input-group .input-icon {
      position: absolute;
      left: 5px;
      top: 16px;
      font-size: 18px;
      color: #3f2323;
      pointer-events: none;
    }

    /* Password toggle icon */
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 16px;
      font-size: 20px;
      cursor: pointer;
      color: #3f2323;
    }

    /* Continue button same style as your existing one */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: rgba(87, 60, 60, 0.2);
      color: #5e2929;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      background: rgba(78, 6, 6, 0.35);
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Forgot Password</h2>
    <p>Enter your username and a new password to reset.</p>

    <div id="message-box"></div>

    <form id="forgotPasswordForm" autocomplete="off">
      <div class="input-group">
        <i class="fa-solid fa-circle-user input-icon"></i>
        <input type="text" id="forgotUsername" required />
        <label>Username</label>
      </div>

      <div class="input-group" style="position:relative;">
        <i class="fa-solid fa-key input-icon"></i>
        <input type="password" id="forgotPassword" required />
        <label>New Password</label>
        <i class="fa-solid fa-eye-slash toggle-password" data-target="forgotPassword"></i>
      </div>

      <button type="submit">Continue</button>
    </form>
  </div>

  <script src="function.js"></script>
</body>
</html>
