<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .hero-section {
            background: linear-gradient(135deg, rgba(116, 113, 112, 0.7), rgba(187, 185, 184, 0.7)), url('https://via.placeholder.com/1920x1080') no-repeat center center;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
        }
        .hero-content {
            max-width: 600px;
        }
        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #6e6868;
            border-color: #afa1a0;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
        }
        .btn-primary:hover {
            background-color: #524e4e;
            border-color: #8d8888;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to Our Website</h1>
            <p class="hero-subtitle">We offer the best solutions for your business needs. Explore our services and get in touch with us today.</p>
            <a href="signup.html" class="btn btn-primary">Get Started</a>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
